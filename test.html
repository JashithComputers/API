<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test JC</title>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
<script
	src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAOOe1uvfZ79LW93w65Dv6L9JWqDYVaN4A",
    authDomain: "jashith-computers.firebaseapp.com",
    databaseURL: "https://jashith-computers.firebaseio.com"
  };
  firebase.initializeApp(config);

  // Get a reference to the database service
  var database = firebase.database();
  
  var email = "vijayakumar.moorthy@gmail.com";
  var password = "test!234";
  
  var anonUser;

  
	
  function signout()
  {
	  firebase.auth().signOut().then(function() {
		  // Sign-out successful.
		  console.log("Sign-out successful");
		}, function(error) {
		  // An error happened.
		  console.log(error);
		});
  }
  
  function AnonymousLogin()
  {
	  firebase.auth().signInAnonymously().then(function(user) {
			anonUser = user;
		}).catch(function(error) {
			console.error("Anon sign in failed", error);
		});
  }
  
  function CreateUser()
  {
	  firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
		  // Handle Errors here.
		  var errorCode = error.code;
		  var errorMessage = error.message;
		  // ...
		});
  }
  
  function Login()
  {
	  firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
	  	  // Handle Errors here.
	  	  var errorCode = error.code;
	  	  var errorMessage = error.message;
	  	  // ...
	  	});
  }
    
  function link()
  {
	  var credential = firebase.auth.EmailAuthProvider.credential(
			    email,
			    password
			);
	  deleteAndLink(credential);
  }
  
  function deleteAndLink(credential) {
		firebase.auth().currentUser.delete().then(function() {
			anonUser.link(credential);
		}).then(function() {
			console.log("Link succeeded");
		}).catch(function(error) {
			console.error("Something went wrong", error);
		});
	}

  function addProduct()
  {
	  var p = "p_"+new Date();
	  var userId = firebase.auth().currentUser.uid;
	  firebase.database().ref('users/' + userId + "/wishlish").set({
		    products: p
		  });
  }
  
  function sendVerifcation()
  {
	  var user = firebase.auth().currentUser;

	  user.sendEmailVerification().then(function() {
	    // Email sent.
	  }, function(error) {
	    // An error happened.
	  });
  }
  
  function resetPassword()
  {
	  var auth = firebase.auth();
	  
	  auth.sendPasswordResetEmail(email).then(function() {
	    // Email sent.
	  }, function(error) {
	    // An error happened.
	  });
  }
  
  
  
  firebase.auth().onAuthStateChanged(function(user) {
	  if(user)
	{
		  if (user.emailVerified) {
			    console.log('Email is verified');
			  }
			  else {
			    console.log('Email is not verified');
			  }
	}
	  
	  
	});
  
</script>
</head>
<body>

<button onclick="signout();">Sign out</button>
<button onclick="AnonymousLogin();">Anonymous Login</button>
<button onclick="CreateUser();">Create User</button>
<button onclick="Login();">Login</button>
<button onclick="link();">Link</button>
<button onclick="addProduct();">Add Product</button>

<button onclick="sendVerifcation();">send Verifcation</button>
<button onclick="resetPassword();">reset Password</button>

</body>
</html>
